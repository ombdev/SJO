                    plotsChart.endDate   = startEnd[1];
                    
                    plotsChart.getData();
              	});
                
                urlParams = new URLSearchParams(window.location.search);




                Highcharts.chart('genl-pie-chart', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Auditorías'
    },
    subtitle: {
        text: 'Año: 2019'
    },
    xAxis: {
        categories: [
            'Función Pública',
            'ASF',
            'ASE',
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Seguimientos'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }, 
        series: {
            dataLabels: {
   	            enabled: true,
   	            color: '#000000',
                formatter: function(){
                    var point = this.point;
                    var amount = this.point.amount;
                    console.log(this);
                    if(this.series.index == 0 ){
                        var ret = point.y + ' Auditorías'
                    }
                    else if(this.series.index == 1 ){
                        var ret = '$' + point.y + ' Monto Auditado'
                    }else{
                        var ret = point.y + ' Observaciones'
                    }
            
                    return ret;
                }
   	        }
        }
    },

});
